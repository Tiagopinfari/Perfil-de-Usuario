<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
</head>
<body>
    <header>
        <h1>Perfil de Usuario</h1>
    </header>
    <main>
        <section>
            <img src="./assets/IMG_6553.jpeg" alt="Foto de perfil" width="150" height="200">
            <article>
                <h2>Biografía</h2>
                <p>Hola, soy Tiago Pinfari, estudiante de tercer año de la carrera Ingeniería en Sistemas de Información en la UTN.</p>
            </article>
        </section>

        <section>
            <h2>Contacto</h2>
            <table>
                <caption>Detalles de contacto</caption>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>tiagopinfari@gmail.com</td>
                        <td>+54 261 123-4567</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <h2>Actualizar Perfil</h2>
            <form action="#" method="post">
                <label>Nombre:
                    <input type="text" name="nombre" placeholder="Ingresa tu nombre" required>
                </label>
                <label>Email:
                    <input type="email" name="email" placeholder="Ingresa tu email" required>
                </label>
                <label>Biografía:
                    <textarea name="biografia" required></textarea>
                </label>
                <button type="submit">Actualizar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tiago Pinfari</p>
    </footer>
</body>
</html>
